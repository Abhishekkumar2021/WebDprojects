<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Word Quality</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/51080a405a.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<nav>
			<div class="logo">
				<div class="icon">
					<i class="fas fa-book-reader"></i>
				</div>
				<div class="header"> <span>D</span>ICTIONARY </div>
			</div>
			<div class="search">
				<input type="text" placeholder="Search a word" />
				<i class="fas fa-search"></i>
			</div>
		</nav>
		<div class="container">
			<div class="word">
				<div class="head"> word </div>
				<div class="content"> </div>
			</div>
			<div class="audio">
				<div class="head"> Pronounciation </div>
				<div class="content"> </div>
			</div>
			<div class="origin">
				<div class="head"> origin </div>
				<div class="content"> </div>
			</div>
			<div class="part-of-speech">
				<div class="head"> Part of speech </div>
				<div class="content"> </div>
			</div>
			<div class="definition">
				<div class="head"> Definition </div>
				<div class="content"> </div>
			</div>

			<div class="synonyms">
				<div class="head"> synonyms </div>
				<div class="content"> </div>
			</div>
			<div class="antonyms">
				<div class="head"> antonyms </div>
				<div class="content"> </div>
			</div>
			<div class="example">
				<div class="head"> examples </div>
				<div class="content"> </div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
