<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<textarea
					name="note"
					id="note"
					placeholder="Start taking notes......"
				></textarea>
				<div class="title">
					<input type="text" class="titlebar" placeholder="Title here...." />
				</div>
				<div class="cut button"></div>
				<div class="maximize button"></div>
				<div class="minimize button"></div>
			</div>
			<div class="shuffle"> Shuffle the notes </div>
			<div class="search">
				<input
					type="text"
					class="searchbar"
					placeholder="Search With Title..."
				/>
				<div class="searchButton"
					><img
						src="https://img.icons8.com/ios-filled/50/000000/search--v4.png"
				/></div>
			</div>
			<div class="create"> Add a new note! </div>
		</div>
	</body>
	<script src="app.js"></script>
</html>
